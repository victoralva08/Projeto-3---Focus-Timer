<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo pomodoro"> <!-- O meta desc dispõe uma descrição da funcionalidade principal do aplicativo -->
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="">

    <link rel="shortcut icon" href="./assets/timer-icon.png" type="image/x-png">

    <script src="./js/index.js" type="module" defer></script>

    
    <title>FocusTimer</title>

</head>
<body>

    <main>
        
        <div class="timer">
            <span class="minutes">25</span> <span>:</span> <span class="seconds">00</span> <!-- <span> e <button> possuem display inline! -->
            </div>
            
        <div class="controls">
            <button class="play"><img src="./assets/play.svg" alt="Ícone para inciar o timer"></button> <button class="set"><img src="./assets/set.svg" alt="Ícone para definir o timer"></button>
            
            <button class="pause hide"><img src="./assets/pause.svg" alt="Ícone para congelar o timer"></button> <button class="stop hide"><img src="./assets/stop.svg" alt="Ícone para parar o timer"></button><!-- esses botoões serão exibidos conforme o JS solicitá-los após o click do usuário! -->
        </div>
        
    </main>

    <footer>
        <button class="sound-on hide"><img src="./assets/sound-on.svg" alt="Ícone para reproduzir a música de fundo"></button>
        <button class="sound-off"><img src="./assets/sound-off.svg" alt="Ícone para interromper a música de fundo"></button>
    </footer>

</body>
</html>
